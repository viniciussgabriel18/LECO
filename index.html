<!DOCTYPE html>
<html lang="pr-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Vinicius Gabriel">
    
  <link rel="stylesheet" href="./bootstrap/css/bootstrap-grid.css">
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./bootstrap/css/bootstrap4-toggle.min.css">
  <link rel="stylesheet" href="./css/EstiloFormulario.css">
  <link rel="stylesheet" href="./css/turistaCheckbox.css">
  <link rel="stylesheet" href="./css/copia.css">
    
  <title>Livro de Visitas</title> 

<body onload="standardcolor()">

  <h1>
    <img src="./src/img/img/topper-museu.png" id="navimg" class="img-responsive" >
    <p id="titulo" class="text-justify"> Museu de Arqueologia do Pantanal</p> 
    <img src="./src/img/img/logoMuseu.png" id="log">
    
    <div class="col" id="lang"> 
        <img src="./src/img/img/pt.png" class="imglang" id="brasil">
        <img src="./src/img/img/esp.png" class="imglang" id="espanha">
        <img src="./src/img/img/eng.png" class="imglang"  id="eua">
    </div>
  </h1>
  
    <div class="row" id="LinhaForm">
  
    <div class="col" id="simbolo">
        <img src="./src/img/img/MuseuSimbolo.jpg" class="img-fluid rounded mx-auto d-block">
    </div>

    <!-- Coluna 1 do Formulario -->
    
    <div class="col" id="ImgMuseu">
      <form action="./src/services/CadastroPessoas.php" method="POST">
        <div class="form-group">
          <label for="nome_id">Nome</label>
          <input type="text" name="nome" class="form-control" id="nome_id" placeholder="Digite seu Nome" value="" required>
        </div>

        <div class="form-group" id="form1">
          <label for="escolaridade_id">Escolaridade</label>
          <select class="form-control" name="escolaridade" id="escolaridade_id">
            <option value="1">Ensino Fundamental Incompleto</option>
            <option value="2">Ensino Fundamental Completo</option>
            <option value="3">Ensino Medio Incompleto</option>
            <option value="4">Ensino Medio Completo</option>
            <option value="5">Ensino Superior Incompleto</option>
            <option value="6">Ensino Superior Completo</option>
          </select>
        </div>

        <div class="form-group">
          <label for="instituicao_id">Instituição</label>
          <input type="text" name="instituicao" class="form-control" id="instituicao_id" placeholder="Instituição">
        </div>

        <div class="form-group">
          <label for="comentario_id">Comentario</label>
          <textarea class="form-control" name="comentario" id="comentario_id" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary" >Salvar</button>
    </div>

    <!-- Coluna 2 do Formulário -->

    <div class="col" id="form2">
      <div class="form-row">
        
        <div class="form-group col">
          <label for="idade_id">Idade</label>
          <input type="number" name="idade" class="form-control" id="idade_id" placeholder="Idade" value="" required min="13" max="110">
        </div>

        <div class="form-group col" id="turista">      
          <label class="container" >
            <p id="turistaLabel">Turista</p>
            <input type="checkbox" name="turista" value="1" id="a">
            <span class="checkmark" value="4" id="b"></span>
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="county_id">Pais</label>
        <select id="country_id" class="form-control">
          <option value="-1"> Selecione o pais ...</option>
        </select>
      </div>
        
      <div class="form-group" id="estado">
        <label for="state_id">Estado</label>
        <select id="state_id" class="form-control" >
          <option value="-1"> Selecione o estado ...</option>
        </select>
      </div>
        
      <div class="form-group">
          <label for="city_id">Cidade</label>
          <select id="city_id" class="form-control" name="cidade">
            <option value=""> Selecione a cidade...</option>
          </select>
      </div>
    </form>
  </div>
</div>
  
  <!-- Rodapé Da Pagina, numero de visitantes -->

  <div class="row" id="LinhaRodaPe" >
    <div class="col-4"></div>
    <div class="col" >
      <span class="text-left text" id="visitAno">
      </span>

      <span id="visitAnoVal"></span>

    </div>

    <div class="col" >
      <span class="text-left text" id="visitMes">
      </span>

      <span id="visitMesVal"></span>
    </div>

    <div class="col" >
      <span class="text-left text" id="visitTotal">
      </span>

      <span id="visitTotalVal"></span>
    </div>
  </div>

  <!-- scripts js -->
  <script type="text/javascript" src="./src/scripts/jquery-1.10.2.js"></script>
  <script src="./bootstrap/js/bootstrap4-toggle.min.js"></script>
  <script src="./src/scripts/languages.js"></script>
  <script src="./src/scripts/renderPaises.js"> </script>
  <script src="./src/scripts/RenderVisitantes.js"></script>

</body>
</html>
