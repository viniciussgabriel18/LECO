<!DOCTYPE html>
<html lang="pr-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/estilo.css">
    
  <title>Livro de Visitas</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark" >
        <!-- Conteúdo do navbar -->
        <div class="row justify-content-end" style="margin-left: 400px">
          
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
          aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
          <img src="./img/brasil.png" width="50" height="30" alt="" id="brasil">
        </button>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
        aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
        <img src="./img/espanha.png" width="50" height="30" alt="" id="espanha">
      </button>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
      aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
      <img src="./img/usa.png" width="50" height="30" alt="" id="eua">
    </button>
  </div>
  </nav>

  

  <div class="row" style="margin-top: 40px">
    <div class="col">
        <img src="./img/coliseu-roma.jpg" class="img-fluid rounded mx-auto d-block">
    </div>

    
    <div class="col">
      <form action="./src/services/CadastroPessoas.php" method="POST">
        <div class="form-group">
          <label for="nome_id">Nome</label>
            <input type="text" name="nome" class="form-control" id="nome_id" placeholder="Digite seu Nome" value="" required>
        </div>

        <div class="form-group">
          <label for="escolaridade_id">Escolaridade</label>
          <select class="form-control" name="escolaridade" id="escolaridade_id">
            <option value="1">Ensino Fundamental Incompleto</option>
            <option value="2">Ensino Fundamental Completo</option>
            <option value="3">Ensino Medio Incompleto</option>
            <option value="4">Ensino Medio Completo</option>
            <option value="5">Ensino Superior Incompleto</option>
            <option value="6">Ensino Superior Completo</option>
          </select>
        </div>

        <div class="form-group">
          <label for="instituicao_id">Instituição</label>
          <input type="text" name="instituicao" class="form-control" id="instituicao_id" placeholder="Instituição">
        </div>

        <div class="form-group">
          <label for="comentario_id">Comentario</label>
          <textarea class="form-control" name="comentario" id="comentario_id" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      
    </div>

    <div class="col">
      <div class="form-row">
        <div class="form-group col">
          <label for="idade_id">Idade</label>
          <input type="number" name="idade" class="form-control" id="idade_id" placeholder="Idade" value="" required min="13" max="110">
        </div>

        <div class="form-group col" style="margin-left: 40px">      
          <label for="turista_id">Turista</label> <br>
          <div class="form-check form-check-inline" style="margin-top: 6px">
            <input class="form-check-input" type="radio" name="turista" id="turista_id" value="1">
            <label class="form-check-label" for="sim_id">Sim</label>
          </div>
      
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="turista" id="inlineRadio2" value="0">
            <label class="form-check-label" for="nao_id">Não</label>
          </div>
        </div>     
      </div>

      <div class="form-group">
        <label for="county_id">Pais</label>
        <select id="country_id" class="form-control"></select>
      </div>
        
      <div class="form-group">
        <label for="state_id">Estado</label>
        <select id="state_id" class="form-control"></select>
      </div>
        
      <div class="form-group">
          <label for="city_id">Cidade</label>
          <select id="city_id" class="form-control"></select>
        </div>
      </form>
    </div>
  </div>
  
  <div class="row">
    <div class="col" style="margin-top: 50px">
      <p class="text-left text-info" id="visitAno">
        Visitantes no Ano: 
      </p>
    </div>

    <div class="col" style="margin-top: 50px">
      <p class="text-left text-info" id="visitMes">
        Visitantes no Mês:
      </p>
    </div>

    <div class="col" style="margin-top: 50px">
      <p class="text-left text-info" id="visitTotal">
        Total de Visitantes:
      </p>
    </div>

  </div>

  <script type="text/javascript" src="./src/scripts/jquery-1.10.2.js"></script>
  <script src="./src/scripts/languages.js"></script>
  <script src="./src/scripts/renderPaises.js"> </script>
  <script src="./src/scripts/RenderVisitantes.js"></script>
</body>
</html>
